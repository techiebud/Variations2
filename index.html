    <!-- 
        The script below is used for showing the pop-up of the loan payoff.
        -->
         <script>
     $(document).ready(function ($) {

            $(document).delegate('*[data-toggle="lightbox"]', 'click', function(event) {            
                event.preventDefault();
                $(this).ekkoLightbox();
            }); 
           
           $(document).delegate("a.pop", "click", function(event) {         
                event.preventDefault();
                $('.imagepreview').attr('src', $(this).find('img').attr('src'));
                $('#imagemodal').modal('show');
                return false;
           });   
             $(document).delegate("a#discussion-board", "click", function(event) {         
                event.preventDefault();
                toastr.warning("Under Development");
                return false;
           });             
        
        });
        </script>
