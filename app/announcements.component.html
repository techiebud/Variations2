	<div *ngIf="isLoading && !isError">
		<i class="fa fa-refresh fa-spin fa-3x fa-fw" aria-hidden="true"></i>Loading announcements......

	<div class="row contents">

		<div *ngIf="!isLoading" class="row panel panel-info col-md-8">
			<h3 id="CommunityAnnouncements" class="panel-heading">Community Announcements</h3>


			<table class="table table-striped" *ngIf="!isLoading">
				<thead>
					<th>Date</th>
					<th>Announcement (click to read more)</th>
				</thead>
				<tbody>
					<tr *ngFor="let announcement of announcements">
						<td>{{announcement.Date | date:'shortDate'}}</td>
						<td><a href="{{announcement.URL}}" target="_blank">{{announcement.Title}}</a></td>
					</tr>
				</tbody>
			</table>
