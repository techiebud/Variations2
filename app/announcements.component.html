<div class="container">

	<div class="jumbotron">
		<h1><span><i class="fa fa-bullhorn" aria-hidden="true"></i></span> Announcements </h1>
		<p>Here are all the latest news and happenings going on in and around the community .</p>
	</div>



	<table class="table">
		<thead>
			<th>Date</th>
			<th>Announcement (click to read more)</th>			


		</thead>
		<tbody>
			<tr *ngFor="let announcement of announcements">
				<td>{{announcement.Date | date:'shortDate'}}</td>
				
				<td><a href="{{announcement.URL}}" target="_blank">{{announcement.Title}}</a></td>		
			
				
				
			</tr>
			
		</tbody>




	</table>
