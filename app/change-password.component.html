<div class="container">
    <div class="jumbotron">
        <h1><span><i class="fa fa-key" aria-hidden="true"></i></span> Change Password</h1>
        <h3>Enter your new password below:</h3>
    </div>

    <form [ngFormModel]="changePasswordForm" (ngSubmit)="onSubmit()">
     <div class="form-group row">
            <div class="col-md-3">
                <label for="password">Password</label>
                <input [ngFormControl]="changePasswordForm.find('password')" type="password" id="password" placeholder="Password" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-3">
                <label for="confirm-password">Confirm Password</label>
                <input [ngFormControl]="changePasswordForm.find('confirmPassword')" type="password" id="confirm-password" #confirmPassword="ngForm"
                    placeholder="Confirm Password" class="form-control">
                <span class="error" *ngIf="!confirmPassword.pristine && confirmPassword.errors != null && confirmPassword.errors['passwordsNotMatch']"> Passwords do not match</span>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-12">
                <button class="btn btn-primary" type="submit" [disabled]="!changePasswordForm.valid">Change Password</button>
            </div>
        </div>

    </form>
  
</div>
