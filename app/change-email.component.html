<div class="container">
    <div class="jumbotron">
        <h1><span><i class="fa fa-envelope" aria-hidden="true"></i></span> Change Email</h1>
        <h3>Enter your new email address below:</h3>
    </div>

    <form [formGroup]="changeEmailForm" (ngSubmit)="onSubmit()">
      <div class="form-group row">
            <div class="col-md-3">
                <label for="email">E-Mail</label>
               <input formControlName="email" type="email" id="email" placeholder="Email" class="form-control ">
                    <span *ngIf="!changeEmailForm.controls['email'].valid && !changeEmailForm.controls['email'].pristine" class="error"> Invalid e-mail address</span>
            </div>
        </div>          

        <div class="form-group row">
            <div class="col-md-12">
                <button class="btn btn-primary" type="submit" [disabled]="!changeEmailForm.valid">Change Email</button>
            </div>
        </div>

    </form>
  
</div>
