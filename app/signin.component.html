<div class="container">
   <div class="jumbotron">
    <h1><span><i class="fa fa-sign-in" aria-hidden="true"></i></span>Sign In</h1>    
    <h3>Enter your sign in credentials below:</h3>
  </div>


    <form [ngFormModel]="signinForm" (ngSubmit)="onSignin()">

        <div class="form-group row">
            <div class="col-md-3">
                <label for="email">E-Mail</label>
                <input [ngFormControl]="signinForm.find('email')" placeholder="Email" class="form-control" type="email" id="email" #email="ngForm">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-3">
                <label for="password">Password</label>
                <input [ngFormControl]="signinForm.find('password')" type="password" id="password" placeholder="Password" class="form-control">
            </div>
        </div>



        <div class="form-group row">
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary" [disabled]="!signinForm.valid">Sign In</button>

            </div>


        </div>



        <div class="form-group row">
            <div class="col-md-4">
                <span class="lead">Donâ€™t have an account?</span>
                <a href="" class="btn btn-primary" [routerLink]="['Signup']">Sign Up</a>
            </div>
        </div>



    </form>
    <div class="row">
        <div class="col-md-3">
            <button id="forgot-password" class="btn btn-warning" (click)="onForgotPassword()">Forgot password?</button>
        </div>
    </div>

</div>
