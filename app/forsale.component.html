<div class="center">

    <h2>Units Currently For Sale</h2>

    <i *ngIf="isLoading" class="fa fa-refresh fa-spin fa-3x fa-fw" aria-hidden="true"></i>

    <ul>
        <li *ngFor="#unit of units ">
            <a href='{{unit.URL}}' target="_blank">{{unit.UnitNumber}} {{unit.Street}}  <img src="{{unit.ImageURL}}"  alt="{{unit.UnitNumber}} " style="width:150px;height:150px "> </a>
           
        
    </li>
    
</ul>
</div>
