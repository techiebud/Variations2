<div class="container">

    <div class="jumbotron">
        <h1><span><i class="fa fa-envelope-o" aria-hidden="true"></i></span> Forgot Password</h1>
        <h3>Enter your email address and we'll send you a link to reset your password.</h3>
    </div>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onForgotPassword()">

        <div class="form-group row">
            <div class="col-md-3">
                <label for="email">E-Mail</label>
                <input formControlName="email" placeholder="Email" class="form-control" type="email" id="email">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary" [disabled]="!forgotPasswordForm.valid">Send email</button>
            </div>
        </div>

    </form>



</div>
