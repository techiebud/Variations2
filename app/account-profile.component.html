<div class="container">
    <div class="jumbotron">
        <h1><span><i class="fa fa-user" aria-hidden="true"></i></span> Account Profile</h1>
        <h3>Make changes to your account profile below:</h3>
    </div>


    <form [formGroup]="accountProfileForm" (ngSubmit)="onUpdateProfile()">
        <div class="form-group row">
            <div class="col-md-3">
                <label for="firstName">First Name</label>
                <input formControlName="firstName" type="text" id="firstName" placeholder="First Name" class="form-control">
            </div>

        </div>
        <div class="form-group row">
            <div class="col-md-3">
                <label for="lastName">Last Name</label>
                <input formControlName="lastName" type="text" id="lastName" placeholder="Last Name" class="form-control">
            </div>          
        </div>
        <div class="form-group row">
            <div class="col-md-1">
                <label for="Unit">Unit #</label>
                <input formControlName="unit" type="number" id="unit" min="1901" max="2112" maxlength="4" placeholder="Unit #" class="form-control">
                <span *ngIf="!accountProfileForm.controls['unit'].valid && !accountProfileForm.controls['unit'].pristine" class="error"> Invalid Unit #</span>
            </div>
        </div>

        <!--
        <div *ngIf="!accountProfileForm.valid" class="error">Form is invalid!</div>-->

        <div class="form-group row">
            <div class="col-md-12">
                <button class="btn btn-primary" type="submit" [disabled]="!accountProfileForm.valid || accountProfileForm.pristine">Update Profile</button>
            </div>
        </div>

    </form>
    <div class="row">
        <div class="col-md-4">
            <!--<a href="" class="btn btn-warning" (click)="onResetPassword()">Reset Password</a>-->
            <a class="btn btn-warning" [routerLink]="['/changePassword']">Change Password</a>
            <a class="btn btn-warning" [routerLink]="['/changeEmail']">Change Email</a>

        </div>
    </div>

</div>
