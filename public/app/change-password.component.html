<div class="container">
    <div class="jumbotron">
        <h1><span><i class="fa fa-key" aria-hidden="true"></i></span> Change Password</h1>
        <h3>Enter your new password below:</h3>
    </div>

    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
     <div class="form-group row">
            <div class="col-md-3">
                <label for="password">Password</label>
                <input formControlName="password" type="password" id="password" placeholder="Password" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-3">
                     <label for="confirm-password">Confirm Password</label>
                    <input formControlName="confirmPassword" type="password" id="confirm-password" 
                        placeholder="Confirm Password" class="form-control">
                    <span class="error" *ngIf="!changePasswordForm.find('confirmPassword').valid && !changePasswordForm.find('confirmPassword').pristine"> Passwords do not match</span>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-12">
                <button class="btn btn-primary" type="submit" [disabled]="!changePasswordForm.valid">Change Password</button>
            </div>
        </div>

    </form>
  
</div>
